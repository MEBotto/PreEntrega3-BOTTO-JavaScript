<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreEntrega2 - BOTTO, Mariano</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container-fluid p-0 pb-1">
      <div class="d-flex align-items-center justify-content-center" style="height: 70px; background-color: #e7e7e7;">
        <h1>Tienda de Mangas Online</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3 mt-3" id="contenedorFiltro">
          <!--Filtros-->
          <h3>Serie</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Chainsaw Man" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Chainsaw Man
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Oshi no Ko" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Oshi no Ko
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Komi San" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Komi San
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Fire Punch" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Fire Punch
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Solo Leveling" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Solo Leveling
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Shikimori San" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Shikimori San
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Kaguya Sama" name="checkboxSeries" id="checkboxSeries">
            <label class="form-check-label" for="flexCheckDefault">
              Kaguya Sama
            </label>
          </div>
          <h3 class="mt-3">Autor</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tatsuki Fujimoto" name="checkboxAutores" id="checkboxAutores">
            <label class="form-check-label" for="flexCheckDefault">
              Tatsuki Fujimoto
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tomohito Oda" name="checkboxAutores" id="checkboxAutores">
            <label class="form-check-label" for="flexCheckDefault">
              Tomohito Oda
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Aka Akasaka" name="checkboxAutores" id="checkboxAutores">
            <label class="form-check-label" for="flexCheckDefault">
              Aka Akasaka
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Chugong" name="checkboxAutores" id="checkboxAutores">
            <label class="form-check-label" for="flexCheckDefault">
              Chugong
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Keigo Maki" name="checkboxAutores" id="checkboxAutores">
            <label class="form-check-label" for="flexCheckDefault">
              Keigo Maki
            </label>
          </div>
          <h3 class="mt-3">Precio</h3>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="precio" placeholder="name@example.com">
            <label for="floatingInput">Precio MÃ¡ximo</label>
          </div>
          <button class="btn btn-primary botonFiltrar" type="button" id="botonFiltrar" >Filtrar</button>
        </div>
        <div class="col-9">
          <div id="selectedProd" class="row">
            <!--Cartas con productos-->
          </div>
        </div>
      </div>
      <section>
        <h4>Tu carrito:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tomo</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="tablaCarrito">
            <!--Productos en el carrito-->
          </tbody>
        </table>
        <h4 class="d-inline">Precio a Pagar: $</h4>
        <h4 id="total" class="d-inline">0</h4>
        <button id="botonComprarCarrito" class="btn btn-primary d-block mt-2 mb-3">Comprar</button>
      </section>
    </div>
  </main>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="productos.js"></script>
  <script src="logica.js"></script>
</body>
</html>
